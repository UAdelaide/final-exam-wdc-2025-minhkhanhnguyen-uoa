<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dog Walking Service</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body class="bg-light">

  <div id="app" class="container py-5">
    <h1 class="mb-4 text-primary">{{ message }}</h1>
    <p class="lead">Connect with trusted walkers for your beloved dog!</p>

    <div class="d-flex">
      <form @submit.prevent="login">
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>
          <input v-model="username" type="text" id="username" class="form-control" required>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input v-model="password" type="password" id="password" class="form-control" required>
        </div>

        <button type="submit" class="btn btn-primary w-10">Log In</button>
      </form>
    </div>

    <div>
      <h2 class="mb-4">All Registed Dogs</h2>

      <table class="table table-bordered table-hover bg-white">
        <thead class="table-light">
          <tr>
            <th>Dog ID</th>
            <th>Name</th>
            <th>Size</th>
            <th>Owner ID</th>
            <th>Photo</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="dog in dogs" :key="dog.dog_id">
            <th>{{ dog.dog_id }}</th>
            <th>{{ dog.name }}</th>
            <th>{{ dog.size }}</th>
            <th>{{ dog.owner_id }}</th>
            <th><img :src="dog.image" alt="a lovely dog image" class="img-thumbnail"></th>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

  <script>
    const { createApp } = Vue;
    createApp({
      // Setup to display dog table
      setup() {
        const dogs = ref([]);

        async function loadDog() {
          try {

            const all
          }
        }
      },
      data() {
        return {
          message: 'Welcome to the Dog Walking Service!',
          username: '',
          password: '',
          dogs: '',
        };
      },
      methods: {
        // Login
        async login() {
          try {
            // Send login info to /login route
            const res = await fetch('/api/users/login', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              credentials: 'include',
              body: JSON.stringify({
                username: this.username,
                password: this.password
              })
            });

            // Check for user role and redirect to corresponding dashboard
            if (res.ok) {
              const data = await res.json();
              if (data.user_info.role === 'owner') {
                window.location.href = '/owner-dashboard.html';
              } else if (data.user_info.role === 'walker') {
                window.location.href = '/walker-dashboard.html';
              } else {
                return alert('User role is not defined');
              }
            } else {
              return alert('Login failed');
            }
          } catch (err) {
            return alert('Server error!');
          }
        }
      }
    }).mount('#app');
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
